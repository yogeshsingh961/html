<!DOCTYPE html>
<html>
    <head>
       <title>Lists in HTML</title>
       <meta charset="utf-8">
       <meta name="keywords" content="html,html basics">
       <meta name="description" content="this is basic html tuturial">
       <meta name="author" content="Yogesh Singh">
    </head>
    <body>
        <h3>List of WildLife Animals:</h3>
        <!-- Unordered List -->
         <ul style="list-style-type: square;"> <!--//by default it is disc     -->
           <li>Tiger:
            <ul>
                <li>White tiger</li>
                <li>Panther</li>
                <li>Bengal Tiger</li>
            </ul>
           </li>
           <li>Lion</li>
           <li>Elelphant</li>
           <li>Zebra</li>
           <li>Python</li>
        </ul>

        <h3>List of Water Animals</h3>
        <!-- Ordered List -->
         <ol type="a" start="20">                   <!--  //by default list is numbered but now  a ,b,c,d but start with t-->
            <li>Fish</li>
            <li>Snakes</li>
            <li>Crabs</li>
            <li>Sea Horse</li>
        </ol>
    </body>
</html>
